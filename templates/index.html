    {% for category in topics %}
        <div class="row {{ category }}-container">
            <div class="col-md-4"><h3>{{ category }}</h3></div>
            {% for topic in topics[category]['trending'] %}
                <div class="col-md-2">
                    <div class="col-md-6">
                        <img src="http://dummyimage.com/70x70/000/fff" alt="..." class="img-circle">
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            {% endfor %}
            {% for topic in topics[category]['editorial'] %}
                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="http://dummyimage.com/70x70/000/fff" alt="..." class="img-circle">
