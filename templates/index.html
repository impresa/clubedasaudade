<!DOCTYPE html>
<html lang="en" ng-app="keywordSearchApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container" ng-controller="SearchCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Ultra Cool Mega Project</h1>
            <form novalidate class="text-center" ng-submit="search(search_terms)">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="search_terms" name="search_terms" placeholder="Introduza os criterios de pesquisa">
                </div>
                <input type="submit" class="btn btn-default" value="Pesquisar"/>
            </form>
        </div>
    </div>
    <div class="row" ng-repeat="entry in entries">
        <span>[[entry.text]]</span>
    </div>

</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="{{ url_for('static', filename='controllers.js') }}"></script>
</body>
</html>
